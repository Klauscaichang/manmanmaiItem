  <!--用户注册-->
    <main class="login_box">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-10">
                <input type="email" alt="用户名" class="form-control" placeholder="请输入用户名（3-11个字符）" pattern="" id="userName" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                <input type="password" alt='密码' class="form-control" placeholder="密码（6-20个字符）" id="userPassword">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10">
                <input type="tel" alt='手机号' class="form-control" placeholder="请输入手机号" id="userPhone" >
                </div>
            </div>

            <div class="receive_box">
					<img src="images/index/Number.bmp" alt="验证码" title="点击更换验证码">

					<input type="button" class="receive_btn" value="获取手机验证码" id="btn_getReceive">
            </div>       

            <div class="form-group">
                <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="请输入手机验证码" id="userPhoneR">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-10">
                <input type="email" alt='邮箱' class="form-control" placeholder="请输入邮箱" id="userEmail">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10">
                <button type="submit" class="btn btn-default login_btn" disabled >注册</button>
                </div>
            </div>

        </form>
    </main>


	<!--底部区域-->
	<footer class="footer">
